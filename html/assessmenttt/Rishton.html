<!DOCTYPE html>
<html>
<head>
    <title>RishtonAcademy</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <nav>
            <a href="About.html">Contact Us</a>
        </nav>
    </header>

    <h1 style="color:brown; text-align: center; background-color: antiquewhite;">Welcome to the Portal</h1>

    <div class="form-container">
        <h2>RishtonAcademy</h2>
        <form action="#" method="post">
            <label for="name">Name:</label>
            <input placeholder="First & Last Name" type="text" id="name" name="name" required><br>
            <label for="email">Email:</label>
            <input placeholder="Example@gmail.com" type="email" id="email" name="email" required><br>
            <label for="address">Address:</label>
            <input placeholder="Street/Postcode" type="text" id="address" name="address" required><br>
            <label for="phone">Phone Number:</label>
            <input placeholder="+4400000" maxlength="11" type="text" id="phone" name="phone" required><br>
            <label for="pupil_class">Class:</label>
            <select id="pupil_class" name="pupil_class">
                <option value="1">Reception Year</option>
                <option value="2">Year One</option>
                <option value="3">Year Two</option>
                <option value="4">Year Three</option>
                <option value="5">Year Four</option>
                <option value="6">Year Five</option>
                <option value="7">Year Six</option>
            </select><br><br>

            <input type="submit" value="Submit">
        </form>
    </div>

    <footer>
        <p style="color:black; text-align: center; font-size: 20px; font-weight: bold;">Please Fill The Fields</p>
    </footer>
</body>
</html>
